<!DOCTYPE html>
<html>
<head>
    <title>Pizza Ordering System</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<div id="content">
    <h1>Please log in to continue...</h1>
    <hr />
    <form id="loginForm">
        <div class="loginDiv">
            <label for="customerUser">Username: </label>
            <input type="text" name="customerUser" id="customerUser">
        </div>
        <div class="loginDiv">
            <label for="customerPass">Password: </label>
            <input type="password" name="customerPass" id="customerPass">
        </div>
        <div class="loginDiv">
            <input type="submit" value="Login" id="loginButton">
        </div>
    </form>
</div>
</body>
</html>
